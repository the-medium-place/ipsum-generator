<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>AD-LINGO IPSUM!</h1>
    <div class="form-wrapper">

        <form id="num-input">
            <div class="input-wrapper">
                <label for="lorem-type">What would you like to generate?</label>
                <select name="lorem-type" id="lorem-type">
                    <option selected value="phrases">Phrases</option>
                    <option value="paragraphs">Paragraphs</option>
                </select>
            </div>

            <div class="input-wrapper">
                <label for="num-words">
                    Please enter a number of Lorem <span id="type-span">phrases</span> to generate:
                </label>
                <input type="number" id="num-words" name="num-words">
            </div>

            <button type="submit" id="submit-btn">Generate Ipsum!</button>
        </form>
    </div>


    <textarea name="results" id="ipsum-results" cols="30" rows="10" readonly
        placeholder="Your Ipsum will appear here..."></textarea>
    <div id="btn-wrapper">
        <button id="lorem-copy">Copy to Clipboard</button>
        <button id="clear-btn">Clear</button>
    </div>


    <div id="toast">
        <p class="toast-txt">
        </p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
